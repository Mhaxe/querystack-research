<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="generatorStyle.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Password Generator</h1>
            <label for="length">Note that the length of the password is the sum of the individual specs you gave</label>
            <label for="numbers">Number of Numbers:</label>
            <input type="number" id="numbers">
            <label for="uppercase">Number of Uppercase Letters:</label>
            <input type="number" id="uppercase">
            <label for="symbols">Number of Symbols:</label>
            <input type="number" id="symbols">
            <label for="symbols">Number of lowercase:</label>
            <input type="number" id="lowercase">
            <div class="button-group">
                <button id="generate">Generate Passwords</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        
        <div class="card label-card">
            <h2>Suggested</h2>
            <ul>
                <li>Password 1</li>
                <label id="p1"></label>
                <li>Password 2</li>
                <label id="p2"></label>
                <li>Password 3</li>
                <label id="p3"></label>
                <li>Password 4</li>
                <label id="p4"></label>
            </ul>
        </div>
    </div>
    <script src="generator.js"></script>
</body>
</html>
